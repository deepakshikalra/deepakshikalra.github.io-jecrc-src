<h1 style="padding-left:80px;"><i>Upcoming Events</i></h1>
<hr>



<div class="d-flex p-2 bd-highlight">
<div class="row row-cards" id="c" >
  <div class="col-md-6 col-lg-4" id="a" *ngFor="let event of events | async">
   <div class="card h-100" id="c1" style="margin-right:120px;">
     <div class="card-body" id="cb">
       <div class="mb-4 text-center">
         <img src="{{event.photo}}" id="pic"  alt="picture" class="img-fluid">
       </div>
      <h2><strong>{{event.name}}</strong></h2>
      
      <p>{{event.description}}</p>
      <a href="/register" class="btn btn-primary">Register</a>
       </div>
     </div>
   </div>

   
     
   </div>

   
</div>
