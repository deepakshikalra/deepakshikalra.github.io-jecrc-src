<h1 style="padding-left:80px;"><i>Spiritual Books</i></h1>
<hr>



<div class="d-flex p-2 bd-highlight">
<div class="row row-cards" id="c" >
  <div class="col-md-6 col-lg-4" id="a" *ngFor="let book of books | async">
   <div class="card h-100" id="c1">
     <div class="card-body" id="cb">
       <div class="mb-4 text-center">
         <img src="{{book.photo}}" id="pic"  alt="picture" class="img-fluid">
       </div>
      
      <p style="text-align:justify">{{book.description}} </p>
      <a href="{{book.pdf}}" class="btn btn-success">Read more</a>
       </div>
     </div>
   </div>

   
     
   </div>

   
</div>
