<div style="background-image:url('assets/New folder/wal.jpg')">
    <br>
   <br>
   <marquee behavior="" direction="left">Details of the event will be shared through email after your registration.</marquee>
    <div class="d-flex p-2 bd-highlight">
  
  
          <div class="form">
            <div class="form-group">
              <label >Name</label>
              <input  class="form-control" id="exampleInputPassword1" placeholder="Name" [(ngModel)]="t.name">
            </div>
            <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address" [(ngModel)]="t.email"> 
        </div>
        <div class="form-group">
            <label >Contact No.</label>
            <input  class="form-control" id="exampleInputPassword1" placeholder="Contact no." [(ngModel)]="t.contact">
          </div>
        
        <button class="btn btn-primary" style="margin-left:25px;" *ngIf="mode" (click)="t.name && t.email && t.contact && add()">Submit</button>
      </div>
    </div>
 <br>
 <br>
</div>
